<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <Link rel="stylesheet" href="main.css" />
    <link rel="https://openweathermap.org/api/one-call-api" href="main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city ..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Charlotte, NC</div>
                <div class="date">Saturday September 11 2021</div>
            </section>
            <div class="current">
                <div class="Temp">15<span>Â°C</span></div>
                <div class="Wind"></div>
                <div class="Humidity"></div>
                <div class="UV Index"></div>
                <section class="5-Day Forecast:">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp"></div>
                    <div class="Wind"></div>
                    <div class="Humidity"></div>
            </div>
    </div>


</body>
<script scr="main.js"></script>

</html>
